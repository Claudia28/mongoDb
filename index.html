
<div class="container">
    <div class="jumbotron">
        <h1>Eat the Burger!</h1><hr>
        <h5>Add Burgers; Eat the food </h5>
    </div>
</div> 
<div class="container">
    <div class="row">
        <div class="col-sm-4 burgers_to_eat">
            <h2>Burgers to Eat</h2><br>
            <ul class="burgers_to_eat">
                {{#each burgers}}
                {{#unless this.finnito}}
                <div class="row eat_me">
                    <p>{{this.id}}. {{this.burger_name}}</p>
                    <form method="POST" action="/burgers/update?_method=PUT" class="finnito">
                        <input type="hidden" name="burger_id" value={{this.id}}><br>
                        <button type="submit" class="btn btn-default finntio">Finnito</button>
                    </form>
                </div>
            </ul>
            {{/unless}}
            {{/each}}
        </div>
        <div class="col-sm-4 hide_on_tablet">
            <img src="https://www.google.com/search?q=sushi+burger+pic&source=lnms&tbm=isch&sa=X&ved=0ahUKEwjTlt-w8vHbAhUSi6wKHXIqBFwQ_AUICigB&biw=1090&bih=699#imgrc=yatLIurvFFh9PM:" class="burger">
            <form action="/burgers/insert" method="POST">
                <input type="text" name="burger_name" class="form-control" id="enter_burger" value="">
                <button type="submit" class="btn btn-primary" id="enter_button">Add Burger!</button>
            </form>
        </div>
        <div class="col-sm-4">
            <h2>Burgers in your belly</h2><br>
            <ul>
                {{#each burgers}}
                    {{#if this.finnito}}
                    <pre>{{this.id}}. {{this.burger_name}}</pre>
                {{/if}}
                {{/each}}
            </ul>
        </div>
    </div>
</div>
